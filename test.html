<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #jiulin{
            width: 100px;
            height: 100px;
            background-color: #FF8000;
        }
        @keyframes move{
            from{
                width: 100px;
                height: 100px;
            }
            to{
                width: 100px;
                height: 400px;
            }
        }
        #jiulin:hover{
            animation: move 1s;
            width: 100px;
            height: 400px;
        }

    </style>
</head>
<body>
<div id="jiulin">
    <div id="xinyue"></div>
</div>
</body>
</html>
